<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Donation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      color: #666;
    }
    .donation-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .donation-form input, .donation-form button {
      padding: 10px;
      font-size: 16px;
    }
    .donation-form button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .donation-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Wedding Donation</h1>
    <p>Help us make our special day even more memorable with your generous donation.</p>
    <form class="donation-form" id="donationForm">
      <input type="text" name="name" id="name" placeholder="Your Name" required>
      <input type="email" name="email" id="email" placeholder="Your Email" required>
      <input type="number" name="amount" id="amount" placeholder="Donation Amount" required>
      <button type="submit">Donate</button>
    </form>
    <div id="donationData"></div>
  </div>

  <script>
    document.getElementById('donationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const amount = document.getElementById('amount').value;

      const donation = {
        name: name,
        email: email,
        amount: amount
      };

      localStorage.setItem('donation', JSON.stringify(donation));
      displayDonationData();
    });

    function displayDonationData() {
      const donationData = JSON.parse(localStorage.getItem('donation'));
      if (donationData) {
        document.getElementById('donationData').innerHTML = `
          <h2>Donation Details</h2>
          <p><strong>Name:</strong> ${donationData.name}</p>
          <p><strong>Email:</strong> ${donationData.email}</p>
          <p><strong>Amount:</strong> $${donationData.amount}</p>
        `;
      }
    }

    // Display donation data on page load if available
    window.onload = displayDonationData;
  </script>
</body>
</html>
